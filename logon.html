<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rebecca's Diary</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <h1>enter password to access</h1>
  <input type="text" id="name" placeholder="name" value="rebecca.dewinters">
  <input type="password" id="pw" placeholder="••••••••">
  <button onclick="check()">unlock</button>
  <p id="msg"></p>
  <script>
    function check() {
        if (document.getElementById('name').value === 'rebecca.dewinters') {
      if (document.getElementById('pw').value === 'danvers') {
        window.location.href = 'diary/page-1.html';
      } else {
        document.getElementById('msg').innerText = 'access denied.';
      }
    }
    window.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        check();
      }
    });
}
  </script>
</body>
</html>
