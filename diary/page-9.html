@keyframes glitch_text {
  0% { transform: translate(0); color: inherit; }
  20% { transform: translate(-1px, 1px); color: red; }
  40% { transform: translate(1px, -2px); color: #a100ff; }
  60% { transform: translate(-1px, 2px); color: cyan; }
  80% { transform: translate(1px, -1px); color: lime; }
  100% { transform: translate(0); color: inherit; }
}

.glitchy {
  animation: glitch_text 0.25s steps(2, jump-none) infinite;
}

<style>
  .glitch-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 9999;
    background: inherit;
    mix-blend-mode: difference;
    opacity: 0;
  }

  .glitch-anim {
    animation: glitchEffect 0.8s ease-out;
  }

  @keyframes glitchEffect {
    0% {
      opacity: 1;
      transform: translate(0, 0) skew(0deg, 0deg);
      filter: hue-rotate(0deg) contrast(100%);
    }
    25% {
      transform: translate(-10px, -5px) skew(5deg, -3deg);
      filter: hue-rotate(90deg) contrast(130%);
    }
    50% {
      transform: translate(10px, 5px) skew(-5deg, 3deg);
      filter: hue-rotate(-90deg) contrast(70%);
    }
    75% {
      transform: translate(-5px, 10px) skew(3deg, 2deg);
      filter: hue-rotate(180deg) contrast(200%);
    }
    100% {
      opacity: 0;
      transform: translate(0, 0) skew(0deg, 0deg);
      filter: hue-rotate(0deg) contrast(100%);
    }
  }

<script>
  const createGlitchLayer = () => {
    const layer = document.createElement("div");
    layer.classList.add("glitch-layer");
    document.body.appendChild(layer);
    return layer;
  };

  const triggerGlitch = () => {
    const layer = createGlitchLayer();
    layer.classList.add("glitch-anim");

    // remove after animation completes
    setTimeout(() => {
      layer.remove();
    }, 1000); // match duration
  };

  const scheduleGlitch = () => {
    const delay = Math.random() * 3000 + 4000; // 4‚Äì7s
    setTimeout(() => {
      triggerGlitch();
      scheduleGlitch();
    }, delay);
  };

  scheduleGlitch();
</script>
<script>
  let audioCtx, noiseSource, filter, lfo, lfoGain;
  let playing = false;

  function createSeaNoise() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const bufferSize = 2 * audioCtx.sampleRate;
    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const output = noiseBuffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) {
      output[i] = Math.random() * 2 - 1;
    }

    noiseSource = audioCtx.createBufferSource();
    noiseSource.buffer = noiseBuffer;
    noiseSource.loop = true;

    filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(1000, audioCtx.currentTime);
    filter.Q.setValueAtTime(0.5, audioCtx.currentTime);

    lfo = audioCtx.createOscillator();
    lfoGain = audioCtx.createGain();
    lfo.frequency.setValueAtTime(0.2, audioCtx.currentTime);
    lfoGain.gain.setValueAtTime(500, audioCtx.currentTime);

    lfo.connect(lfoGain);
    lfoGain.connect(filter.frequency);
    lfo.start();

    noiseSource.connect(filter);
    filter.connect(audioCtx.destination);
    noiseSource.start();

    /* change the volume of the noise */
    filter.gain.setValueAtTime(0.1, audioCtx.currentTime);
  }

  function toggleNoise() {
    const muteButton = document.getElementById('muteButton');
    if (!playing) {
      createSeaNoise();
      playing = true;
      muteButton.textContent = 'üîä';
    } else {
      noiseSource.stop();
      lfo.stop();
      audioCtx.close();
      playing = false;
      muteButton.textContent = 'üîá';
    }
  }

  // Initialize button state
  document.getElementById('muteButton').textContent = 'üîá';
  document.body.addEventListener('click', toggleNoise);
</script>
